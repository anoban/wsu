cache-dir = "./.ruff_cache"
fix = false
fix-only = false
indent-width = 4
line-length = 120
output-format = "full"
respect-gitignore = false
target-version = "py313"

[lint]
fixable = ["ALL"]
unfixable = []

[format]
docstring-code-format = true
docstring-code-line-length = 120
indent-style = "space"
line-ending = "native"
quote-style = "double"
skip-magic-trailing-comma = true
